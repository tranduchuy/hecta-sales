<mat-form-field appearance="outline">
  <mat-label>{{title}}</mat-label>
  <textarea matInput
         type="text"
         [disabled]="isDisabled"
         [placeholder]="placeholder"
         [(ngModel)]="innerValue"
         (focus)="onFocus($event)"
         (blur)="onLostFocus()"
            (ngModelChange)="onInputChange()"></textarea>
  <mat-icon matSuffix *ngIf="icon">{{icon}}</mat-icon>
  <mat-hint>
    <div *ngFor="let m of errors">{{m}}</div>
  </mat-hint>
</mat-form-field>
