<mat-radio-group (change)="onSelectRadio($event)"
                 [ngClass]="{'radio-group-row': direction.toUpperCase() === 'ROW'}"
                 [(ngModel)]="selectedValue">
  <mat-radio-button *ngFor="let o of itemsSource"
                    [value]="o[valuePath]">{{o[displayPath]}}</mat-radio-button>
</mat-radio-group>
