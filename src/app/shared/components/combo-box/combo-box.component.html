<mat-form-field>
  <mat-select [placeholder]="placeholder"
              [disabled]="isDisabled"
              [(ngModel)]="selectedValue"
              (ngModelChange)="onSelectOption($event)">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let item of itemsSource" [value]="item[valuePath]">{{item[displayPath]}}</mat-option>
  </mat-select>
  <mat-hint>
    <div *ngFor="let m of errors">{{m}}</div>
  </mat-hint>
</mat-form-field>
