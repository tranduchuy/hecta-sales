<div class="page-layout blank p-24" fusePerfectScrollbar>
  <form novalidate [formGroup]="form" *ngIf="form">
    <mat-list role="list">
      <!--Username-->
      <mat-list-item role="listitem">
        <app-input-text [formControlName]="'username'"
                        [placeholder]="'Demo'"
                        [title]="'Username'"
                        [icon]="usernameIcon"
                        [errors]="getErrorMessages(form, 'username')"></app-input-text>
      </mat-list-item>

      <!--Password-->
      <mat-list-item role="listitem">
        <app-input-password [formControlName]="'password'"
                            [placeholder]="'Demo'"
                            [title]="'Password'"
                            [errors]="getErrorMessages(form, 'password')"></app-input-password>
      </mat-list-item>
    </mat-list>
  </form>
</div>
