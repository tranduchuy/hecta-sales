<div mat-dialog-content>
  <div style="padding: 10px 0px">
    <div style="padding: 10px 0px">
      {{data.message}}
    </div>
    <form [formGroup]="form">
      <mat-form-field>
        <input rows="5"
                  matInput
               type="number"
                  formControlName="number"
                  [(ngModel)]="number"/>
      </mat-form-field>
    </form>
  </div>
</div>
<div mat-dialog-actions style="text-align: center">
  <button mat-raised-button
          (click)="onClickBtnCancel()">
    Cancel
  </button>

  <button mat-raised-button
          style="margin-left: 8px;"
          color="primary"
          (click)="onClickBtnOk()"
          [disabled]="form.invalid">
    Ok
  </button>
</div>
