<div fxLayout="column">
  <div>
    <h2 class="page-header">Quản lý tài chính</h2>
  </div>
  <div class="card">
    <div class="box">
      <div fxLayout="row wrap">
        <span class="balance">Tài khoản chính 1</span>
        <span class="balance__value">{{balance.main1}}</span>
      </div>
      <div fxLayout="row">
        <span class="balance">Tài khoản chính 2</span>
        <span class="balance__value">{{balance.main2}}</span>
      </div>
      <div fxLayout="row">
        <span class="balance">Tài khoản khuyến mãi</span>
        <span>{{balance.promo}}</span>
      </div>
      <div fxLayout="row">
        <span class="balance">Tài khoản tín dụng</span>
        <span class="balance__value">{{balance.credit}}</span>
      </div>
    </div>
  </div>
</div>
